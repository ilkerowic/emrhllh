<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;

      background-color: #f9f9f9;
    }
    .question-box {

      border-radius: 10px;

    }
    h2 { margin-top: 0; color: #333; }

    /* SeÃ§enek ButonlarÄ± TasarÄ±mÄ± */
    .options button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      background: #fff;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
      transition: all 0.2s;
      position: relative;
    }
    .options button:hover:not([disabled]) {
      background-color: #f0f8ff;
      border-color: #b0d4f1;
    }
    .options button:disabled {

      color: #888;
    }

    /* SeÃ§ilen ÅžÄ±k Ä°ÅŸaretlemeleri */
    .options button.selected-correct {

      color: #2e7d32;
      font-weight: bold;
    }
    .options button.selected-wrong {
      border-color: #F44336;
      background-color: #ffebee;
      color: #c62828;
      font-weight: bold;
    }

    /* FEEDBACK ALANI */
    #feedbackArea {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      animation: slideDown 0.3s ease-out;
    }
    
    #feedbackTitle {

      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    /* Durum KutularÄ± Kenar Renkleri */
    .status-correct {
      border-left: 5px solid #4CAF50;
      background-color: #e8f5e9;
      border-color: #c8e6c9;
    }
    .status-wrong {
      border-left: 5px solid #d32f2f;
      background-color: #ffebee;
      border-color: #ffcdd2;
    }

    #feedbackText {
      white-space: pre-wrap;
      font-weight: 500;
    }

    /* SONRAKÄ° SORU BUTONU */
    #nextButtonContainer {
      display: none;
      margin-top: 20px;
    }
    #btnNext {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #btnNext:hover {
      background-color: #1565c0;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="question-box">
    <p><strong>3.</strong></p>
    <p>
      AÅŸaÄŸÄ±dakilerden hangisi gÃ¶rsel tasarÄ±mda renk kullanÄ±larak saÄŸlanabilecek
      etkilerden birisi deÄŸildir?
    </p>

    <div class="options">
      <button id="btnA" onclick="handleAnswer('A')">A) GÃ¶rÃ¼ntÃ¼nÃ¼n gerÃ§ekliÄŸini artÄ±rmak</button>
      <button id="btnB" onclick="handleAnswer('B')">B) EtkileÅŸimliliÄŸi saÄŸlamak</button>
      <button id="btnC" onclick="handleAnswer('C')">C) FarklÄ±lÄ±klarÄ± vurgulamak</button>
      <button id="btnD" onclick="handleAnswer('D')">D) Ä°stenilen duyusal etkiyi yaratmak</button>
      <button id="btnE" onclick="handleAnswer('E')">E) Ã–nemli bilgiyi vurgulamak</button>
    </div>

    <div id="feedbackArea">
      <span id="feedbackTitle"></span>
      <div id="feedbackText"></div>
    </div>

    <div id="nextButtonContainer">
      <button id="btnNext" onclick="goToNext()">Sonraki Soru</button>
    </div>
  </div>

  <script>
    const QUESTION_ID = "S3";
    const nextUrl = "4.html"; 
    const STORAGE_KEY = "quizLogs";

    // Ortak BiliÅŸsel Bilgi (Siyah olacak kÄ±sÄ±m)
    // Tek satÄ±rda tanÄ±mladÄ±m, hata riskini sÄ±fÄ±ra indirmek iÃ§in.
    const commonCognitive = "â‰ï¸ðŸ’¡EtkileÅŸimliliÄŸi saÄŸlamak renklerin gÃ¶rsel tasarÄ±mda doÄŸrudan bir etkisi deÄŸildir. EtkileÅŸimlilik Ã¶ÄŸrencinin Ã¶ÄŸretim materyalini kullanarak aktif katÄ±lÄ±m (soruya cevap verme, oluÅŸturma, eÅŸleÅŸtirme vb.) gÃ¶stermesini gerektirir.";
    
    // Ortak DuyuÅŸsal Bilgi (Turuncu olacak kÄ±sÄ±m)
    const commonAffective = "ÃœzÃ¼lme! Bu hatanÄ± aÃ§Ä±klamayÄ± okuyarak yeni bir bilgiye Ã§evirebilirsin.";

    const feedbackMap = {
      A: {
        type: "affective",
        // \n\n ile iki kÄ±smÄ± ayÄ±rÄ±yoruz
        message: commonAffective + "\n\n" + commonCognitive
      },
      B: {
        type: "correct",
        message: "GÃ¶rsel tasarÄ±m konusunu iyi anladÄ±ÄŸÄ±n belli. DoÄŸru yanÄ±tÄ±n iÃ§in tebrikler ðŸ‘"
      },
      C: {
        type: "affective",
        message: commonAffective + "\n\n" + commonCognitive
      },
      D: {
        type: "affective",
        message: commonAffective + "\n\n" + commonCognitive
      },
      E: {
        type: "affective",
        message: commonAffective + "\n\n" + commonCognitive
      }
    };

    let answered = false;

    function handleAnswer(optionKey) {
      if (answered) return;
      answered = true;

      const fb = feedbackMap[optionKey];
      if (!fb) return;

      // 1. TÃ¼m butonlarÄ± kilitle
      const buttons = document.querySelectorAll('.options button');
      buttons.forEach(btn => btn.disabled = true);

      // 2. TÄ±klanan butonu iÅŸaretle
      const clickedBtn = document.getElementById('btn' + optionKey);
      const isCorrect = (fb.type === "correct");

      if (isCorrect) {
        clickedBtn.classList.add('selected-correct');
        clickedBtn.innerHTML += "  (DoÄŸru Cevap)";
      } else {
        clickedBtn.classList.add('selected-wrong');
        clickedBtn.innerHTML += "  (CevabÄ±nÄ±z)";
      }

      // 3. Feedback AlanÄ±nÄ± HazÄ±rla
      const fbArea = document.getElementById('feedbackArea');
      const fbTitle = document.getElementById('feedbackTitle');
      const fbText = document.getElementById('feedbackText');

      fbText.innerHTML = ""; // Temizle

      if (isCorrect) {
        // --- DOÄžRU CEVAP: YEÅžÄ°L KUTU, MAVÄ° YAZI ---
        fbTitle.textContent = "DoÄŸru YanÄ±t!";
        fbTitle.style.color = "#2e7d32"; 
        
        fbArea.className = "status-correct";
        
        // Mavi metin
        fbText.innerHTML = '<span style="color: #0277bd;">' + fb.message + '</span>';

      } else {
        // --- YANLIÅž CEVAP: KIRMIZI KUTU, TURUNCU + SÄ°YAH YAZI ---
        fbTitle.textContent = "YanlÄ±ÅŸ YanÄ±t!";
        fbTitle.style.color = "#c62828";
        
        fbArea.className = "status-wrong";

        // Metni \n\n ile bÃ¶lÃ¼yoruz
        const parts = fb.message.split("\n\n");

        if (parts.length > 1) {
            // 1. KÄ±sÄ±m (DuyuÅŸsal) -> Turuncu
            const affectivePart = '<div style="color: #ef6c00; margin-bottom: 8px;">' + parts[0] + '</div>';
            
            // 2. KÄ±sÄ±m (BiliÅŸsel) -> Siyah
            // Kalan kÄ±sÄ±mlarÄ± birleÅŸtir
            const cognitivePart = '<div style="color: #333;">' + parts.slice(1).join("<br><br>") + '</div>';
            
            fbText.innerHTML = affectivePart + cognitivePart;
        } else {
            // BÃ¶lÃ¼nemezse varsayÄ±lan turuncu
            fbText.innerHTML = '<span style="color: #ef6c00;">' + fb.message + '</span>';
        }
      }

      fbArea.style.display = "block";

      // 4. Sonraki Soru butonunu gÃ¶ster
      document.getElementById('nextButtonContainer').style.display = "block";

      // 5. Log kaydÄ±
      saveLog(optionKey, fb.type);
    }

    function goToNext() {
      if (nextUrl) {
        window.location.href = nextUrl;
      }
    }

    function saveLog(selectedOption, feedbackType) {
      const entry = {
        questionId: QUESTION_ID,
        selectedOption,
        feedbackType,
        timestamp: new Date().toISOString()
      };

      let logs = [];
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) {
          logs = JSON.parse(raw);
          if (!Array.isArray(logs)) logs = [];
        }
      } catch (e) {
        logs = [];
      }

      logs.push(entry);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
    }
  </script>

</body>
</html>
