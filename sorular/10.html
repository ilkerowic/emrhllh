<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>10. Soru</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    .question-box {
      background: #fff;
      border: 1px solid #e0e0e0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    h2 { margin-top: 0; color: #333; }

    /* SeÃ§enek ButonlarÄ± TasarÄ±mÄ± */
    .options button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      background: #fff;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
      transition: all 0.2s;
      position: relative;
    }
    .options button:hover:not([disabled]) {
      background-color: #f0f8ff;
      border-color: #b0d4f1;
    }
    .options button:disabled {
      cursor: default;
      color: #888;
    }

    /* SeÃ§ilen ÅžÄ±k Ä°ÅŸaretlemeleri */
    .options button.selected-correct {
      border-color: #4CAF50;
      background-color: #e8f5e9;
      color: #2e7d32;
      font-weight: bold;
    }
    .options button.selected-wrong {
      border-color: #F44336;
      background-color: #ffebee;
      color: #c62828;
      font-weight: bold;
    }

    /* FEEDBACK ALANI */
    #feedbackArea {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      animation: slideDown 0.3s ease-out;
    }
    
    #feedbackTitle {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    /* Durum KutularÄ± Kenar Renkleri */
    .status-correct {
      border-left: 5px solid #4CAF50;
      background-color: #e8f5e9;
      border-color: #c8e6c9;
    }
    .status-wrong {
      border-left: 5px solid #d32f2f;
      background-color: #ffebee;
      border-color: #ffcdd2;
    }

    #feedbackText {
      white-space: pre-wrap;
      font-weight: 500;
    }

    /* SONRAKÄ° SORU BUTONU */
    #nextButtonContainer {
      display: none;
      margin-top: 20px;
    }
    #btnNext {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #btnNext:hover {
      background-color: #1565c0;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="question-box">
    <h2>10. Soru</h2>

    <p><strong>10.</strong></p>

    <p>
      Edgar Daleâ€™nin yaÅŸantÄ± konisi dikkate alÄ±ndÄ±ÄŸÄ±nda Ã¶ÄŸrenciler somut deneyimlerini en Ã§ok
      aÅŸaÄŸÄ±daki Ã¶ÄŸretim materyallerinden hangisi ile kazanabilir?
    </p>

    <div class="options">
      <button id="btnA" onclick="handleAnswer('A')">A) Modeller</button>
      <button id="btnB" onclick="handleAnswer('B')">B) KarikatÃ¼rler</button>
      <button id="btnC" onclick="handleAnswer('C')">C) Kavram ÅžemalarÄ±</button>
      <button id="btnD" onclick="handleAnswer('D')">D) Dramatize deneyimler</button>
      <button id="btnE" onclick="handleAnswer('E')">E) Sergiler</button>
    </div>

    <div id="feedbackArea">
      <span id="feedbackTitle"></span>
      <div id="feedbackText"></div>
    </div>

    <div id="nextButtonContainer">
      <button id="btnNext" onclick="goToNext()">Sonraki Soru</button>
    </div>
  </div>

  <script>
    const QUESTION_ID = "S10";
    const nextUrl = "11.html"; // Sonraki soru dosyasÄ±
    const STORAGE_KEY = "quizLogs";

    // Ortak BiliÅŸsel Bilgi (Siyah olacak)
    const commonCognitive = "â‰ï¸ðŸ’¡Dale'Ä±n yaÅŸantÄ± konisine gÃ¶re Ã¶ÄŸrenciler somut deneyimlerini doÄŸrudan yaÅŸantÄ±lardan sonra en Ã§ok modeller aracÄ±lÄ±ÄŸÄ±yla kazanabilirler. Bunun nedeni modellerin daha fazla duyu organÄ±na hitap etmesidir.";
    
    // Ortak DuyuÅŸsal Bilgi (Turuncu olacak)
    const commonAffective = "Edgar Dale'nin yaÅŸantÄ± konisini dikkate almalÄ±sÄ±n. AÃ§Ä±klamayÄ± okuyarak yanÄ±tÄ±nÄ± gÃ¶zden geÃ§irebilirsin.";

    // 10. Soruya Ã¶zel feedback metinleri
    const feedbackMap = {
      A: {
        type: "correct",
        message: "Harika! KonularÄ± iliÅŸkilendirebiliyorsun ðŸ‘"
      },
      B: {
        type: "affective",
        message: commonAffective + "\n\n" + commonCognitive
      },
      C: {
        type: "affective",
        message: commonAffective + "\n\n" + commonCognitive
      },
      D: {
        type: "affective",
        message: commonAffective + "\n\n" + commonCognitive
      },
      E: {
        type: "affective",
        message: commonAffective + "\n\n" + commonCognitive
      }
    };

    let answered = false;

    function handleAnswer(optionKey) {
      if (answered) return;
      answered = true;

      const fb = feedbackMap[optionKey];
      if (!fb) return;

      // 1. TÃ¼m butonlarÄ± kilitle
      const buttons = document.querySelectorAll('.options button');
      buttons.forEach(btn => btn.disabled = true);

      // 2. TÄ±klanan butonu iÅŸaretle
      const clickedBtn = document.getElementById('btn' + optionKey);
      const isCorrect = (fb.type === "correct");

      if (isCorrect) {
        clickedBtn.classList.add('selected-correct');
        clickedBtn.innerHTML += "  (DoÄŸru Cevap)";
      } else {
        clickedBtn.classList.add('selected-wrong');
        clickedBtn.innerHTML += "  (CevabÄ±nÄ±z)";
      }

      // 3. Feedback AlanÄ±nÄ± Doldur ve GÃ¶ster
      const fbArea = document.getElementById('feedbackArea');
      const fbTitle = document.getElementById('feedbackTitle');
      const fbText = document.getElementById('feedbackText');

      fbText.innerHTML = "";

      if (isCorrect) {
        // --- DOÄžRU CEVAP: YEÅžÄ°L KUTU, MAVÄ° YAZI ---
        fbTitle.textContent = "DoÄŸru YanÄ±t!";
        fbTitle.style.color = "#2e7d32"; 
        
        fbArea.className = "status-correct";
        
        // Mavi metin
        fbText.innerHTML = `<span style="color: #0277bd;">${fb.message}</span>`;

      } else {
        // --- YANLIÅž CEVAP: KIRMIZI KUTU, TURUNCU + SÄ°YAH YAZI ---
        fbTitle.textContent = "YanlÄ±ÅŸ YanÄ±t!";
        fbTitle.style.color = "#c62828";
        
        fbArea.className = "status-wrong";

        // Metni bÃ¶l ve renklendir
        const parts = fb.message.split("\n\n");

        if (parts.length > 1) {
            // 1. KÄ±sÄ±m (DuyuÅŸsal) -> Turuncu
            const affectiveSpan = `<div style="color: #ef6c00; margin-bottom: 8px;">${parts[0]}</div>`;
            
            // 2. KÄ±sÄ±m (BiliÅŸsel) -> Siyah
            const cognitiveText = parts.slice(1).join("<br><br>"); 
            const cognitiveSpan = `<div style="color: #333;">${cognitiveText}</div>`;
            
            fbText.innerHTML = affectiveSpan + cognitiveSpan;
        } else {
            fbText.innerHTML = `<span style="color: #ef6c00;">${fb.message}</span>`;
        }
      }

      fbArea.style.display = "block";

      // 4. Sonraki Soru butonunu gÃ¶ster
      document.getElementById('nextButtonContainer').style.display = "block";

      // 5. Log kaydÄ±
      saveLog(optionKey, fb.type);
    }

    function goToNext() {
      if (nextUrl) {
        window.location.href = nextUrl;
      }
    }

    function saveLog(selectedOption, feedbackType) {
      const entry = {
        questionId: QUESTION_ID,
        selectedOption,
        feedbackType,
        timestamp: new Date().toISOString()
      };

      let logs = [];
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) {
          logs = JSON.parse(raw);
          if (!Array.isArray(logs)) logs = [];
        }
      } catch (e) {
        logs = [];
      }

      logs.push(entry);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
    }
  </script>

</body>
</html>
